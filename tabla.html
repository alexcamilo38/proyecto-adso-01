<!DOCTYPE html>
<html lang="en">
<head>

    <title>rowspan</title>
</head>
<body>

        </tr>
         <tr>
            <!--<td>dato5</td>_-->

         <tr>
            <td>dato9</td>
            <!--<td>dato10</td>-->
            <td>dato11</td>
            <td>dato12</td>
        </tr>
        <br>
        <br>
        <table border="1">
            <caption>tabla</caption>
         <thead>
            <tr>
                <td>oso</td>
                <td>loro</td>
                <td>buo</td>
                <td>leon</td>
                <td>cebra</td>
                <td>pato</td>
                <td>agila</td>

            </tr>
         </thead>
        </table>
    </table>
</body>
</html>
